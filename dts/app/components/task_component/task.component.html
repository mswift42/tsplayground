<div class="singletask">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span *ngIf="!editingsummary" (dblclick)="toggleSummaryEdit()"
                class="card-title">{{summary}}</span>
          <span *ngIf="editingsummary">
            <input type="text" [(ngModel)]="summary"
                   (keyup.enter)="editSummary($event)"
                   (blur)="toggleSummaryEdit()" />
          </span>
          <p *ngFor="#content of taskcontents">{{content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
