<div class="singletask">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span *ngIf="!editsummary" (dblclick)="togglesummaryedit()"

          <p *ngFor="#content of taskcontents">{{content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
